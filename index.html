<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img
      src="https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png"
      alt="logo spacex"
      id="logo"
    />

    <div class="cards_content">
        <div class="card" style="width: 18rem">
            <img
              src=${mission.links.mission_patch}
              class="card-img-top"
              alt="..."
            />
            <div
              class="card-body d-flex justify-content-center align-items-center flex-column"
            >
              <h5 class="card-title mission_name">${mission.mission_name}</h5>
              <p class="card-text age_mission">${mission.launch_year}</p>
              <p>${mission.mission_name}</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                rocket-id="${mission.flight_number}"
              >
                Ver Info-Misi√≥n
              </button>
    
              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
